<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="initial-scale=1.0;width=device-width"/>
    <title>分享到朋友圈</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
this is share!<br>
name is {$name}
<hr>
$timestamp<br>
{$timestamp}
<hr>
$noncestr<br>
{$noncestr}
<hr>
$signature<br>
{$signature}
<hr>
<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wx6fab4429311cbc75', // 必填，公众号的唯一标识
        timestamp: '{$timestamp}', // 必填，生成签名的时间戳
        nonceStr: '{$noncestr}', // 必填，生成签名的随机串
        signature: '{$signature}',// 必填，签名，见附录1
        jsApiList: [
            //分享到朋友圈
            'onMenuShareTimeline',
            //分享给朋友
            'onMenuShareAppMessage',
            //从相册选择文件
            'chooseImage',
            //微信扫一扫
            'scanQRCode'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });

    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        //分享到朋友圈
        wx.onMenuShareTimeline({
            title: 'ipuxin分享到朋友圈', // 分享标题
            link: 'http://www.ipuxin.com', // 分享链接
            imgUrl: 'http://iinfo.ipuxin.com/upload/2016/08/17/57b40a24e9ac2.jpg', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                alert('success!');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                alert('本次您取消了, 下次也可以的哦!');
            }
        });

        //分享给朋友
        wx.onMenuShareAppMessage({
            title: 'ipuxin分享给好友', // 分享标题
            desc: '测试接口的正确与否', // 分享描述
            link: 'http://iinfo.ipuxin.com', // 分享链接
            imgUrl: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png', // 分享图标
            type: 'link', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                alert('success!');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                alert('本次您取消了, 下次也可以的哦!');
            }
        });
    });

    function show() {
        //从相册选择文件
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
            }
        });
    }

    //微信扫一扫
    function scan() {
        wx.scanQRCode({
            needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
            }
        });
    }

    wx.error(function (res) {
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
    });
</script>
<input type="button" onclick="show()" value="选择图片">
<hr>
<input type="button" onclick="scan()" value="扫一扫">
</body>
</html>
